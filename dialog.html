<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
<p id="message">This is the dialog</p>
</body>

<script>
    Office.onReady(() => {
        console.info('Office Ready')
        let counter = 5;
        let timer = setInterval(() => {
            counter --;
            document.getElementById("message").innerText = 'Sending message in ' + counter + ' seconds';
            if (counter <=0) {
                clearInterval(timer);
                Office.context.ui.messageParent('I am ready');
            }
        }, 1000);

    });
</script>

</html>
